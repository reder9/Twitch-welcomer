<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar.collapsed .nav-label,
    .sidebar.collapsed .sidebar-title {
      display: none;
    }
    .sidebar.collapsed {
      width: 4rem;
    }
    .sidebar.collapsed .toggle-sidebar {
      transform: rotate(180deg);
    }
    .toggle-sidebar {
      background-color: rgba(107, 114, 128, 0.2);
      border-radius: 50%;
      padding: 0.25rem;
      transition: all 0.3s ease;
    }
    .toggle-sidebar:hover {
      background-color: rgba(167, 139, 250, 0.3);
      transform: scale(1.1);
    }
    .sidebar.collapsed .toggle-sidebar:hover {
      transform: rotate(180deg) scale(1.1);
    }
    .toast {
      animation: fadeIn 0.3s ease, fadeOut 0.5s ease 3s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(1rem); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <div class="flex flex-1">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-gray-800 w-64 p-4 transition-all duration-300 space-y-4">
      <div class="flex justify-between items-center mb-4">
        <h1 class="sidebar-title text-2xl font-bold text-purple-400">ChatWave</h1>
        <button onclick="toggleSidebar()" class="toggle-sidebar text-purple-300 hover:text-purple-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <nav class="space-y-2">
        <a href="/auth-config.html" class="flex items-center gap-2 px-2 py-2 rounded hover:bg-purple-600 transition text-white">
          <span>🔐</span> <span class="nav-label">Auth Config</span>
        </a>
        <a href="/message-config.html" class="flex items-center gap-2 px-2 py-2 rounded hover:bg-purple-600 transition text-white">
          <span>💬</span> <span class="nav-label">Welcome Messages</span>
        </a>
        <a href="/welcome-stats.html" class="flex items-center gap-2 px-2 py-2 rounded hover:bg-purple-600 transition text-white">
          <span>📊</span> <span class="nav-label">Welcome Stats</span>
        </a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col items-center justify-center text-center p-6">
      <h2 class="text-3xl font-bold mb-4 text-purple-300">🚀 Launch Your Welcome Bot</h2>
      <p class="mb-4 text-gray-300">Everything looks good! Start greeting your community automatically 🎉</p>

      <div class="flex gap-4 mb-6">
        <div id="launch-btn-container">
          <button 
            onclick="launchBot()" 
            class="bg-purple-600 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-700 transition"
          >
            🚀 Launch Bot
          </button>
        </div>
        <div id="stop-btn-container" style="display: none;">
          <button 
            onclick="stopBot()" 
            class="bg-red-600 text-white px-6 py-3 rounded-lg shadow hover:bg-red-700 transition"
          >
            🛑 Stop Bot
          </button>
        </div>
      </div>

      <div id="bot-status" class="text-lg font-semibold text-yellow-400">Status: Checking...</div>
    </div>
  </div>

  <footer class="text-sm text-gray-500 p-4 border-t mt-8">
    <div class="flex flex-col md:flex-row justify-between items-center max-w-6xl mx-auto gap-4">
      
      <!-- Left Section -->
      <div id="footer-content" class="text-center md:text-left">
        <span id="app-name">ChatWave</span> 
        <span id="app-version">v0.0.0</span> — 
        <span id="app-author">by Your Name</span>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-4">
        <a href="/feedback.html" class="text-blue-400 hover:text-blue-300 transition">
          💡 Suggest a Feature / Report a Bug
        </a>
        <a href="https://www.buymeacoffee.com/reder9" target="_blank" rel="noopener noreferrer"
           class="text-yellow-400 hover:text-yellow-300 transition font-semibold">
          ☕ Buy Me a Coffee
        </a>
      </div>

    </div>
    <script src="/footer.js" defer></script>
  </footer>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 space-y-2 text-center"></div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast px-6 py-4 rounded shadow text-white text-lg font-semibold max-w-md mx-auto ${
        type === 'error' ? 'bg-red-600' : 'bg-green-600'
      }`;
      toast.textContent = message;

      const container = document.getElementById('toast-container');
      container.appendChild(toast);

      setTimeout(() => toast.remove(), 4000);
    }

    function launchBot() {
      fetch('/launch-bot', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          updateBotStatus();
          showToast(data.message || 'Bot launched!');
        })
        .catch(() => showToast('Failed to launch bot.', 'error'));
    }

    function stopBot() {
      fetch('/stop-bot', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          updateBotStatus();
          showToast(data.message || 'Bot stopped!');
        })
        .catch(() => showToast('Failed to stop bot.', 'error'));
    }

    function updateBotStatus() {
      fetch('/bot-status')
        .then(res => res.json())
        .then(data => {
          const statusEl = document.getElementById('bot-status');
          const launchBtnContainer = document.getElementById('launch-btn-container');
          const stopBtnContainer = document.getElementById('stop-btn-container');

          if (data.running) {
            statusEl.textContent = 'Status: ✅ Bot is running';
            statusEl.className = 'text-lg font-semibold text-green-400';
            launchBtnContainer.style.display = 'none';
            stopBtnContainer.style.display = 'block';
          } else {
            statusEl.textContent = 'Status: ❌ Bot is not running';
            statusEl.className = 'text-lg font-semibold text-red-400';
            launchBtnContainer.style.display = 'block';
            stopBtnContainer.style.display = 'none';
          }
        })
        .catch(() => {
          const statusEl = document.getElementById('bot-status');
          statusEl.textContent = 'Status: ⚠️ Unknown';
          statusEl.className = 'text-lg font-semibold text-yellow-400';
        });
    }

    // WebSocket connection for real-time toast notifications
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}`);

    ws.addEventListener('message', (event) => {
      try {
        const { type, message } = JSON.parse(event.data);
        if (type === 'toast') {
          showToast(message);
        }
      } catch (err) {
        console.error('WebSocket message error:', err);
      }
    });

    updateBotStatus();
  </script>
</body>
</html>
