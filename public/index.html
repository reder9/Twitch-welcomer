<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Welcomer Config</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-400">ðŸŽ‰ Twitch Welcomer Setup</h1>
    
    <form id="config-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Twitch Username</label>
        <input type="text" id="username" placeholder="e.g. MyBot" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">OAuth Token</label>
        <input type="text" id="password" placeholder="oauth:abc123..." class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="channel" class="block text-sm font-medium text-gray-300">Channel Name</label>
        <input type="text" id="channel" placeholder="e.g. yourchannel" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button id="save-button" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold py-2 rounded-lg flex items-center justify-center gap-2">
        <span>ðŸ’¾ Save Config</span>
        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
        </svg>
      </button>
    </form>

    <div id="response-message" class="text-sm text-center hidden mt-2"></div>
  </div>

  <script>
    const form = document.getElementById('config-form');
    const messageEl = document.getElementById('response-message');
    const spinner = document.getElementById('spinner');
    const saveBtn = document.getElementById('save-button');

    // Load saved config when the page loads
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/get-config');
      const config = await res.json();

      if (config.username) {
        document.getElementById('username').value = config.username;
      }
      if (config.password) {
        document.getElementById('password').value = config.password;
      }
      if (Array.isArray(config.channels) && config.channels.length > 0) {
        document.getElementById('channel').value = config.channels[0];
      }

      // If username and password are set, load the additional config
      if (config.username && config.password) {
        const additionalRes = await fetch('/get-additional-config');
        const additionalConfig = await additionalRes.json();
        
        // Update form with additional config values if available
        document.getElementById('welcomeNewPosters').checked = additionalConfig.welcomeNewPosters;
        document.getElementById('welcomeFirstTimeToday').checked = additionalConfig.welcomeFirstTimeToday;
        document.getElementById('welcomeFirstTimeViewers').checked = additionalConfig.welcomeFirstTimeViewers;
      }
    });

    // Handle form submission to save config
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const channel = document.getElementById('channel').value.trim();

      if (!username || !password || !channel) {
        alert('Please fill in all fields.');
        return;
      }

      // Show spinner + saving message
      spinner.classList.remove('hidden');
      messageEl.textContent = 'Saving...';
      messageEl.classList.remove('text-red-400', 'text-green-400', 'hidden');
      messageEl.classList.add('text-blue-400');

      try {
        const res = await fetch('/save-config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, channel }),
        });

        const result = await res.json();
        spinner.classList.add('hidden');

        if (!res.ok) {
          messageEl.textContent = result.message;
          messageEl.classList.remove('text-blue-400', 'text-green-400');
          messageEl.classList.add('text-red-400');
        } else {
          messageEl.textContent = result.message;
          messageEl.classList.remove('text-blue-400', 'text-red-400');
          messageEl.classList.add('text-green-400');
        }
      } catch (err) {
        spinner.classList.add('hidden');
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.classList.remove('text-blue-400', 'text-green-400');
        messageEl.classList.add('text-red-400');
      }
    });
  </script>
</body>
</html>
