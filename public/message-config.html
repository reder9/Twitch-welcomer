<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Welcomer Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .message-section {
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .message-section.hidden {
      max-height: 0;
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    .message-section:not(.hidden) {
      max-height: 1000px;
      opacity: 1;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(55, 65, 81, 0.3);
      border-radius: 0.5rem;
    }

    .settings-container {
      width: 100%;
      max-width: 600px;
    }

    .message-textarea {
      width: 100%;
      resize: none;
      overflow: hidden;
      line-height: 1.5;
      background-color: #374151;
      color: white;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 0.875rem;
      font-family: inherit;
      box-sizing: border-box;
      min-height: 2.5rem;
      white-space: pre-wrap;
    }

    .message-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .message-item textarea {
      flex-grow: 1;
    }

    .message-actions {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <a href="/home.html" id="back-button" class="absolute top-4 left-4 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 hidden">
    ‚Üê Back
  </a>

  <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl mx-auto mt-16 settings-container">
    <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">üéâ Additional Twitch Welcomer Settings</h1>

    <form id="message-config-form" class="space-y-6">
      <!-- Welcome new posters -->
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="welcomeNewPosters" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
          <label for="welcomeNewPosters" class="text-sm text-gray-300">Welcome new posters</label>
        </div>

        <div id="new-posters-messages" class="message-section hidden">
          <label class="block text-sm font-medium text-gray-300 mb-2">Messages for new posters:</label>
          <ul id="new-posters-list" class="space-y-4"></ul>
          <button type="button" onclick="addMessage('new-posters-list')" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
            + Add Message
          </button>
        </div>
      </div>

      <!-- Welcome first-time posters today -->
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="welcomeFirstTimeToday" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
          <label for="welcomeFirstTimeToday" class="text-sm text-gray-300">Welcome first-time posters for today</label>
        </div>

        <div id="first-time-today-messages" class="message-section hidden">
          <label class="block text-sm font-medium text-gray-300 mb-2">Messages for first-time posters today:</label>
          <ul id="first-time-today-list" class="space-y-4"></ul>
          <button type="button" onclick="addMessage('first-time-today-list')" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
            + Add Message
          </button>
        </div>
      </div>

      <!-- Welcome first-time viewers -->
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="welcomeFirstTimeViewers" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
          <label for="welcomeFirstTimeViewers" class="text-sm text-gray-300">Welcome first-time viewers</label>
        </div>

        <div id="first-time-viewers-messages" class="message-section hidden">
          <label class="block text-sm font-medium text-gray-300 mb-2">Messages for first-time viewers:</label>
          <ul id="first-time-viewers-list" class="space-y-4"></ul>
          <button type="button" onclick="addMessage('first-time-viewers-list')" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
            + Add Message
          </button>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
        Save Settings
      </button>
    </form>
  </div>

  <div id="toast" class="fixed top-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transition-opacity duration-500 z-50"></div>

  <footer class="text-sm text-gray-500 p-4 text-center border-t mt-8">
    <div id="footer-content">
      <span id="app-name">ChatWave</span> 
      <span id="app-version">v0.0.0</span> ‚Äî 
      <span id="app-author">by Your Name</span>
    </div>
    <script src="/footer.js" defer></script>
  </footer>

  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function addMessage(listId, value = "") {
      const list = document.getElementById(listId);
      const li = document.createElement('li');
      li.className = 'message-item';

      li.innerHTML = `
        <textarea class="message-textarea" rows="1">${value || ''}</textarea>
        <div class="message-actions">
          <button type="button" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm" onclick="this.closest('li').remove()">Delete</button>
        </div>
      `;

      list.appendChild(li);

      const textarea = li.querySelector('textarea');
      textarea.focus();
      textarea.select();
      textarea.addEventListener('input', () => autoResize(textarea));
      autoResize(textarea);
    }

    function toggleSection(checkboxId, sectionId) {
      const checkbox = document.getElementById(checkboxId);
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden', !checkbox.checked);
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('opacity-0');
      toast.classList.add('opacity-100');

      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('welcomeNewPosters').addEventListener('change', () => {
        toggleSection('welcomeNewPosters', 'new-posters-messages');
      });

      document.getElementById('welcomeFirstTimeToday').addEventListener('change', () => {
        toggleSection('welcomeFirstTimeToday', 'first-time-today-messages');
      });

      document.getElementById('welcomeFirstTimeViewers').addEventListener('change', () => {
        toggleSection('welcomeFirstTimeViewers', 'first-time-viewers-messages');
      });

      const res = await fetch('/get-message-config');
      const config = await res.json();

      document.getElementById('welcomeNewPosters').checked = config.welcomeNewPosters;
      document.getElementById('welcomeFirstTimeToday').checked = config.welcomeFirstTimeToday;
      document.getElementById('welcomeFirstTimeViewers').checked = config.welcomeFirstTimeViewers;

      if (config.welcomeMessagesNewPosters) {
        config.welcomeMessagesNewPosters.forEach(msg => addMessage('new-posters-list', msg));
      }

      if (config.welcomeMessagesFirstToday) {
        config.welcomeMessagesFirstToday.forEach(msg => addMessage('first-time-today-list', msg));
      }

      if (config.welcomeMessagesFirstViewerers) {
        config.welcomeMessagesFirstViewerers.forEach(msg => addMessage('first-time-viewers-list', msg));
      }

      toggleSection('welcomeNewPosters', 'new-posters-messages');
      toggleSection('welcomeFirstTimeToday', 'first-time-today-messages');
      toggleSection('welcomeFirstTimeViewers', 'first-time-viewers-messages');

      if (config.welcomeNewPosters || config.welcomeFirstTimeToday || config.welcomeFirstTimeViewers) {
        document.getElementById('back-button').classList.remove('hidden');
      }
    });

    document.getElementById('message-config-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const settings = {
        welcomeNewPosters: document.getElementById('welcomeNewPosters').checked,
        welcomeFirstTimeToday: document.getElementById('welcomeFirstTimeToday').checked,
        welcomeFirstTimeViewers: document.getElementById('welcomeFirstTimeViewers').checked,
        welcomeMessagesNewPosters: Array.from(
          document.getElementById('new-posters-list').querySelectorAll('textarea')
        ).map(t => t.value.trim()).filter(msg => msg),
        welcomeMessagesFirstToday: Array.from(
          document.getElementById('first-time-today-list').querySelectorAll('textarea')
        ).map(t => t.value.trim()).filter(msg => msg),
        welcomeMessagesFirstViewerers: Array.from(
          document.getElementById('first-time-viewers-list').querySelectorAll('textarea')
        ).map(t => t.value.trim()).filter(msg => msg),
      };

      const res = await fetch('/save-message-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
      });

      const result = await res.json();
      showToast(result.message || "Settings saved!");
      document.getElementById('back-button').classList.remove('hidden');
    });
  </script>
</body>
</html>
