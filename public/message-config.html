<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Additional Twitch Welcomer Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Back button (hidden initially, only shown if settings saved) -->
    <a href="/home.html"
       id="back-button"
       class="absolute top-4 left-4 bg-purple-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 hidden">
      ‚Üê Back
    </a>

  <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl w-full max-w-md mx-auto space-y-6 mt-16">
    <h1 class="text-2xl font-bold text-center text-blue-400">üéâ Additional Twitch Welcomer Settings</h1>

    <form id="additional-config-form" class="space-y-6">
      <!-- Welcome new posters -->
      <div class="flex items-center gap-2">
        <input type="checkbox" id="welcomeNewPosters" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
        <label for="welcomeNewPosters" class="text-sm text-gray-300">Welcome new posters</label>
      </div>

      <!-- Welcome first-time posters today -->
      <div class="flex items-center gap-2">
        <input type="checkbox" id="welcomeFirstTimeToday" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
        <label for="welcomeFirstTimeToday" class="text-sm text-gray-300">Welcome first-time posters for today</label>
      </div>

      <!-- Welcome first-time viewers -->
      <div class="flex items-center gap-2">
        <input type="checkbox" id="welcomeFirstTimeViewers" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
        <label for="welcomeFirstTimeViewers" class="text-sm text-gray-300">Welcome first-time viewers</label>
      </div>

      <!-- Messages (conditionally shown) -->
      <div id="messages-container" class="space-y-2 hidden">
        <label class="block text-sm font-medium text-gray-300">Welcome Messages</label>
        <ul id="messages-list" class="space-y-2">
          <!-- Messages will be added dynamically -->
        </ul>
        <button type="button" id="add-message-btn" class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold py-2 rounded-lg">
          + Add Message
        </button>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold py-2 rounded-lg">
        Save Settings
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('additional-config-form');
    const welcomeNewPosters = document.getElementById('welcomeNewPosters');
    const welcomeFirstTimeToday = document.getElementById('welcomeFirstTimeToday');
    const welcomeFirstTimeViewers = document.getElementById('welcomeFirstTimeViewers');
    const messagesContainer = document.getElementById('messages-container');
    const addMessageBtn = document.getElementById('add-message-btn');
    const messagesList = document.getElementById('messages-list');

    function updateMessagesVisibility() {
      const shouldShow =
        welcomeFirstTimeToday.checked || welcomeFirstTimeViewers.checked;
      messagesContainer.classList.toggle('hidden', !shouldShow);
    }

    // Add event listeners to checkboxes
    welcomeFirstTimeToday.addEventListener('change', updateMessagesVisibility);
    welcomeFirstTimeViewers.addEventListener('change', updateMessagesVisibility);

    // Load config on page load
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/get-additional-config');
      const config = await res.json();

      welcomeNewPosters.checked = config.welcomeNewPosters;
      welcomeFirstTimeToday.checked = config.welcomeFirstTimeToday;
      welcomeFirstTimeViewers.checked = config.welcomeFirstTimeViewers;

      const allMessages = [
        ...(config.welcomeMessagesFirstTime || []),
        ...(config.welcomeMessagesFirstToday || [])
      ];

      allMessages.forEach((message, index) => {
        const li = document.createElement('li');
        li.className = 'flex gap-2 items-center';
        li.innerHTML = `
          <input type="text" value="${message}" class="bg-gray-700 border border-gray-600 rounded-lg p-2 w-full" />
          <button type="button" class="text-red-500" onclick="removeMessage(${index})">‚ùå</button>
        `;
        messagesList.appendChild(li);
      });

      updateMessagesVisibility();
      
      // Show the back button if settings are already saved
      if (config.welcomeNewPosters || config.welcomeFirstTimeToday || config.welcomeFirstTimeViewers) {
        document.getElementById('back-button').classList.remove('hidden');
      }
    });

    // Add message
    addMessageBtn.addEventListener('click', () => {
      const li = document.createElement('li');
      li.className = 'flex gap-2 items-center';
      li.innerHTML = `
        <input type="text" value="New welcome message" class="bg-gray-700 border border-gray-600 rounded-lg p-2 w-full" />
        <button type="button" class="text-red-500" onclick="this.closest('li').remove()">‚ùå</button>
      `;
      messagesList.appendChild(li);
    });

    function removeMessage(index) {
      if (messagesList.children[index]) {
        messagesList.children[index].remove();
      }
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const messages = Array.from(messagesList.querySelectorAll('input'))
        .map(input => input.value.trim())
        .filter(msg => msg);

      const settings = {
        welcomeNewPosters: welcomeNewPosters.checked,
        welcomeFirstTimeToday: welcomeFirstTimeToday.checked,
        welcomeFirstTimeViewers: welcomeFirstTimeViewers.checked,
        messages,
      };

      const res = await fetch('/save-additional-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings),
      });

      const result = await res.json();
      alert(result.message);

      // Show the back button after saving
      document.getElementById('back-button').classList.remove('hidden');
    });
  </script>

  <!-- Footer -->
  <div id="footer-container" class="mt-auto"></div>

  <script>
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script>
</body>
</html>
